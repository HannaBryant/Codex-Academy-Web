 <div class="container my-5">
 
    <h2 class="text-center mb-3">Up for the challenge? Contact us!</h2>

    <div class="row justify-content-center">

      <!-- Contact Form -->
      <div class="col-lg-6 col-md-8">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="youremail@example.com" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        <div id="status" class="mt-3"></div>
        </form>
      </div>
    </div>
  </div>
